apply plugin: 'application'

def rmiComponent = 'Practice-Java-RMI-Components'

mainClassName = 'org.rmi.servers.ComputeRemote'
applicationDefaultJvmArgs = [
    '-Djava.rmi.server.codebase=http://localhost:8088/',
    '-Djava.rmi.server.useCodebaseOnly=false',
    '-Djava.security.policy=server.policy'
]

repositories {
    jcenter()
}

test.testLogging.showStandardStreams = true;

dependencies {
    compile project(':' + rmiComponent)

    testCompile 'junit:junit:4.12'
}
